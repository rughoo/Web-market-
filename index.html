<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB$MARKET - Global Store</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
        
        /* --- BANDEAUX --- */
        .banner { width: 100%; padding: 10px; text-align: center; font-weight: bold; color: white; cursor: pointer; }
        .red-bar { background: #e60000; display: flex; justify-content: center; align-items: center; gap: 15px; font-size: 24px; }
        .blue-bar { background: #0055ff; }
        .green-bar { background: #28a745; }
        .yellow-bar { background: #ffcc00; color: black; }
        .gold-bar { background: linear-gradient(90deg, #ffd700, #ff8c00); color: black; position: fixed; bottom: 0; width: 100%; z-index: 100; }

        /* --- SCROLL 2x2 --- */
        .image-grid { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; gap: 5px; height: 300px; overflow-y: scroll; padding: 10px; background: white; }
        .image-grid img { width: 100%; height: 150px; object-fit: cover; border-radius: 5px; }

        /* --- PROFIL & OPTIONS --- */
        .panel { padding: 20px; background: white; margin: 10px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .price-tag { color: #d9534f; font-weight: bold; font-size: 0.9em; }
        input, select, button { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ddd; border-radius: 5px; }
        
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="banner red-bar">
        <span>üö©</span>
        <span>$</span>

        <select style="width: auto; background: none; color: white; border: none;">
            <option>FR</option><option>EN</option><option>ES</option>
        </select>
    </div>

    <div class="image-grid">
        <img src="https://via.placeholder.com/200" alt="Item 1">
        <img src="https://via.placeholder.com/200" alt="Item 2">
        <img src="https://via.placeholder.com/200" alt="Item 3">
        <img src="https://via.placeholder.com/200" alt="Item 4">
    </div>

    <div class="banner blue-bar" onclick="openPage('ads')">

        function calculerCommission() {
            let prix = document.getElementById('forfait').value;
            let commission = prix * 0.10;
            let total = parseFloat(prix) + commission;
